      - policies
      - protected

  # Admin routes
  - name: admin-routes
    service: admin-service
    paths:
      - /api/admin
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    tags:
      - admin
      - protected

  # Admin Management routes
  - name: admin-management-routes
    service: admin-management-service
    paths:
      - /api/admin-management
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    tags:
      - management
      - protected

  # Content routes
  - name: content-routes
    service: content-service
    paths:
      - /api/content
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    tags:
      - content
      - protected

  # Botpress routes
  - name: botpress-routes
    service: botpress-service
    paths:
      - /api/chatbot
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    tags:
      - chatbot
      - protected

  # Health check route
  - name: health-check
    service: authify-service
    paths:
      - /health
    methods:
      - GET
    strip_path: false
    preserve_host: false
    tags:
      - health
      - public

  - name: auth-google-token
    service: authify-service
    paths:
      - /api/v1/auth/google/token
    methods:
      - POST
    strip_path: false
    preserve_host: false
