# Plugins - Kong plugins configuration
plugins:
  # Global CORS plugin
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "http://localhost:12000"
        - "http://localhost:12001"
        - "https://work-1-ronzwqiudyvspcyo.prod-runtime.all-hands.dev"
        - "https://work-2-ronzwqiudyvspcyo.prod-runtime.all-hands.dev"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - HEAD
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
    tags:
      - global
      - cors

  # Global rate limiting plugin
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      day: 10000
      policy: local
      fault_tolerant: true
      hide_client_headers: false
    tags:
      - global
      - rate-limiting

  # Global request logging plugin
  - name: file-log
    config:
      path: /tmp/kong-access.log
      reopen: true
    tags:
      - global
      - logging

  # Global Prometheus metrics plugin
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true
    tags:
      - global
      - monitoring

  # JWT Authentication for protected routes
  - name: jwt
