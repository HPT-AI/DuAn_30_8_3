      - public

  - name: auth-refresh
    service: authify-service
    paths:
      - /api/v1/auth/refresh
    methods:
      - POST
    strip_path: false
    preserve_host: false
    tags:
      - auth
      - protected

  - name: auth-verify-token
    service: authify-service
    paths:
      - /api/v1/auth/verify-token
    methods:
      - POST
    strip_path: false
    preserve_host: false
