    strip_path: false
    preserve_host: false
    tags:
      - users
      - admin

  - name: users-admin-detail
    service: authify-service
    paths:
      - /api/v1/users/~
    methods:
      - GET
      - PUT
      - POST
    strip_path: false
    preserve_host: false
    tags:
      - users
      - admin

  # Payment routes
  - name: payment-routes
