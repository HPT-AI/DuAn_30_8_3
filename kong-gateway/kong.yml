# Routes - API endpoints routing
routes:
  # Authentication routes
  - name: auth-login
    service: authify-service
    paths:
      - /api/v1/auth/login
    methods:
      - POST
    strip_path: false
    preserve_host: false
    tags:
      - auth
      - public

  - name: auth-register
    service: authify-service
    paths:
      - /api/v1/auth/register
    methods:
      - POST
    strip_path: false
    preserve_host: false
    tags:
